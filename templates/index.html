{% extends 'base.html' %}
{% block title %}Store{% endblock %}
{% block header %}
<header>
    <h1 class="text-center display-4">
        <strong class="text-success">Welcome to</strong>
        <small class="text-muted sub-title">shopping</small>
    </h1>
</header>
{% endblock %}

{% block main %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='image/baiyexing.jpg') }}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='image/santi.jpg') }}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='image/senlin.jpg') }}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='image/fangao.jpg') }}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div>
<ul class="list-group list-group-item-light">
    {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{{ url_for('buy', ISBN=book[4]) }}" style="color: black">《{{ book[0] }}》</a>
        <span class="badge badge-info">{{ book[2] }}</span>
        <span class="badge badge-secondary">{{ book[3] }}</span>
        <span class="badge badge-danger badge-pill">{{ book[1] }}</span>
        </li>
    {% endfor %}
</ul>
</div>


{% endblock %}
